	<h1>FlagEmojis</h1>

	<h2>Settings</h2>

	<section>
		<label for="size">Size (CSS)</label>
		<input type="text" name="size" id="size" placeholder="0.7em">
	</section>

	<section>
		<label for="margin">Margin (CSS)</label>
		<input type="text" name="margin" id="margin" placeholder="10px 5px 7px 10px">
	</section>

	<section>
		<label for="style">Select Style</label>
		<select name="style" id="style">
			<option value="apple">Apple</option>
			<option value="google">Google</option>
			<option value="samsung">Samsung</option>
			<option value="whatsapp">WhatsApp</option>
			<option value="twitter">Twitter</option>
			<option value="facebook">Facebook</option>
			<option value="openmoji">OpenMoji</option>
		</select>
	</section>
